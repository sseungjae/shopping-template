<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <!--logo-->
    <img src="img/logo.png" alt="logo" class="logo" />

    <!--Buttons-->
    <section class="buttons">
      <buttons class="btn">
        <img
          src="img/blue_t.png"
          alt="tshirt"
          class="imgBtn"
          data-key="type"
          data-value="tshirt"
        />
      </buttons>
      <buttons class="btn">
        <img
          src="img/blue_p.png"
          alt="pants"
          class="imgBtn"
          data-key="type"
          data-value="pants"
        />
      </buttons>
      <buttons class="btn">
        <img
          src="img/blue_s.png"
          alt="skirt"
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </buttons>
      <buttons class="btn colorBtn blue" data-key="color" data-value="blue"
        >Blue</buttons
      >
      <buttons class="btn colorBtn yellow" data-key="color" data-value="yellow"
        >Yellow</buttons
      >
      <buttons class="btn colorBtn pink" data-key="color" data-value="pink"
        >Pink</buttons
      >
    </section>
    <!--Items-->
    <ul class="items"></ul>
  </body>
</html>
