<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!--logo-->
    <img src="img/logo.png" alt="logo" class="logo" />

    <!--Buttons-->
    <button class="btn">
      <img src="img/blue_t.png" alt="tshirt" class="imgbtn" />
    </button>
    <button class="btn">
      <img src="img/blue_p.png" alt="pants" class="imgbtn" />
    </button>
    <button class="btn">
      <img src="img/blue_s.png" alt="skirt" class="imgbtn" />
    </button>
    <button class="btn color blue">Blue</button>
    <button class="btn color yellow">Yellow</button>
    <button class="btn color pink">Pink</button>
    <!--Items-->
    <ui class="items">
      <li class="item">
        <img src="img/blue_t.png" alt="tshirt" class="item__thumbnail" />
        <span class="item__description">male, large</span>
      </li>
    </ui>
  </body>
</html>
