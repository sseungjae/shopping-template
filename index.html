<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <!--logo-->
    <img src="img/logo.png" alt="logo" class="logo" />

    <!--Buttons-->
    <section class="buttons">
      <buttons class="btn">
        <img src="img/blue_t.png" alt="tshirt" class="imgBtn" />
      </buttons>
      <buttons class="btn">
        <img src="img/blue_p.png" alt="pants" class="imgBtn" />
      </buttons>
      <buttons class="btn">
        <img src="img/blue_s.png" alt="skirt" class="imgBtn" />
      </buttons>
      <buttons class="btn colorBtn blue">Blue</buttons>
      <buttons class="btn colorBtn yellow">Yellow</buttons>
      <buttons class="btn colorBtn pink">Pink</buttons>
    </section>
    <!--Items-->
    <ul class="items">
      <li class="item">
        <img src="img/yellow_p.png" alt="pants" class="item__thumbnail" />
        <span class="item__description">male, large</span>
      </li>
    </ul>
  </body>
</html>
